<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="../../public/assets/css/styles.css"
      type="text/css"
    />
    <title>Main Street Quilt Guild</title>
  </head>

  <body class="min-vh-100" style="background-color: #ecf9ff">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand mx-3" href="/">
          <img
            src="./public/img/MSQG_Main_Logo.png"
            alt=""
            width="55"
            height="55"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/">Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/">Gallery</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                More
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/">About</a></li>
                <li>
                  <a class="dropdown-item" href="/">Contact Us</a>
                </li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li>
                  <a class="dropdown-item" href="/">Report an Issue</a>
                </li>
              </ul>
            </li>
          </ul>
          <div class="d-flex">
            <button class="btn btn-outline-primary">Sign Up</button>
            <button class="btn btn-outline-secondary ms-1">Sign In</button>
          </div>
        </div>
      </div>
    </nav>
    <div class="container d-flex" style="min-height: 698px">
      <div class="row justify-content-center align-items-center">
        <div class="col">
          <div class="row">
            <div class="col-12 text-center">
              <figure class="text-center">
                <img
                  class="img-fluid"
                  src="./public/img/MSQG_Logo.png"
                  alt=""
                  style="max-height: 50%; max-width: 75%"
                />
              </figure>
            </div>
            <div class="col-12 text-center">
              <h1 class="h1">Coming Soon...</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer
      class="footer text-center mt-auto"
      style="background-color: rgb(248, 249, 250)"
    >
      <div class="container pt-4">
        <section class="mb-4">
          <a
            href="https://www.facebook.com/MSQTG/"
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            role="button"
          >
            <i class="fab fa-facebook-f"></i>
          </a>
          <a
            href=""
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            role="button"
          >
            <i class="fab fa-instagram"></i>
          </a>
          <a
            href="https://www.pinterest.com/msqtg/"
            class="btn btn-link btn-floating btn-lg text-dark m1"
            role="button"
          >
            <i class="fab fa-pinterest"></i>
          </a>
        </section>
      </div>
      <div
        class="text-center p-3"
        style="background-color: rgba(0, 0, 0, 0.05)"
      >
        <strong>Main Street Quilt Guild</strong> by
        <a href="https://collinmathis.com">Collin Mathis</a>. The source code is
        licensed
        <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The
        website content is licensed
        <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/"
          >CC BY NC SA 4.0</a
        >.
      </div>
    </footer>
    <script src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
